<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Notepad</title>
	<link rel="stylesheet" href="/notepad/style.css">
</head>

<body>
	<nav>
		<div class="nav-links">
			<a href="/">home</a>
		</div>
	</nav>
	
	<div class="container">
		<header>
			<h1>Notepad</h1>
		</header>

		<div class="toolbar">
				<button type="button" onclick="formatDoc('bold')">Bold</button>
				<button type="button" onclick="formatDoc('italic')">Italic</button>
				<button type="button" onclick="formatDoc('underline')">Underline</button>
				<button type="button" onclick="formatDoc('insertUnorderedList')">Bulleted List</button>
				<button type="button" onclick="formatDoc('insertOrderedList')">Numbered List</button>
				<select onchange="formatDoc('fontSize', this.value); this.selectedIndex = 0;">
						<option value="">Font Size</option>
						<option value="1">Small</option>
						<option value="3">Normal</option>
						<option value="5">Large</option>
						<option value="7">Huge</option>
				</select>
		</div>
		
		<section class="note-entry">
			<input type="text" id="noteTitle" placeholder="Note Title"/>
			<div id="noteArea" contenteditable="true" class="note-area" placeholder="Start typing your notes here..."></div>
			<footer>
				<button id="saveBtn">Save Note</button>
				<button id="clearBtn">Clear Note</button>
			</footer>
		</section>
		
		<section class="saved-notes">
			<h2>Saved Notes</h2>
			<ul id="notesList">
				
				<!-- saved notes will appear here -->
				
			</ul>
		</section>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
